# Allow deploying the project to Cloudflare Workers
# https://developers.cloudflare.com/workers/tutorials/deploy-button/

name: Build
on:
  push:
    branches:
      - main
  repository_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the branch
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_BRIGHTHR }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID_BRIGHTHR }}
